<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">


</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <!-- Score Panel -->
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
          <span class="moves">0</span>
          <span class="moves-label">Moves</span>
          <div class="timer"> 00:00</div>
          <div class="restart" >
                 <i class="fa fa-repeat"></i>
          </div>
        </section>

        <!-- Cards Deck -->
        <ul class="deck" id="deck">
        </ul>
    </div>

    <!-- Modal -->
	  <div id="winModal" class="modal">

    <!-- Modal content -->
	  <div class="modal-content">
	  	<div class="modal-header">
		  	<span class="close">&times;</span>
		  	<h2 class="headline">Congratulations you won!</h2>
		  </div>
		  <div class="info-wrap"><span class="head">Your Rate is : </span><span class="totalRating"></div>
	  	<div class="info-wrap"><span class="head">Total Moves : </span><span class="totalMoves"></span></div>
	  	<div class="info-wrap"><span class="head">Total Time : </span><span class="totalTime"></span></div>
		  <div class="modal-footer">
      <a href="#" class="btn playagain">Play Again</a>
	  	</div>
	  </div>
  </div>

    <script src="js/app.js"></script>
</body>
</html>
