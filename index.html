<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <img src="img/catchthem.png" class="imgheader">
      <!--source : http://logos.wikia.com/wiki/File:Pok%C3%A9mon_Gotta_Catch_%27Em_All_1.png -->
      <h1> Matching Game</h1>

    </header>


    <!-- Score Panel -->
    <section class="score-panel">

      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>
      <span class="moves">0</span> Move(s)

      <div class="pair-count">
        <span class="pairs">0</span> of 8 Pairs found
      </div>

      <div class="timer"> 00:00
      </div>
      <button class="restart" onclick=initGame()>
                 <i class="fa fa-repeat"></i>
            </button>

    </section>

    <!-- Cards Deck -->
    <ul class="deck" id="deck">
      <li class="card">
        <!-- all icons are from https://roundicons.com/ -->
        <img>

      </li>
      <li class="card">
        <img>
      </li>
      <li class="card">
        <img>
      </li>
    </ul>
  </div>

  <!-- Modal -->
  <div id="winModal" class="popup">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2 class="headline">Congratulations you got 'em all!</h2>
      </div>
      <div class="tenor-gif-embed" data-postid="7408090" data-share-method="host" data-width="100%" data-aspect-ratio="1.8043478260869565">
        <a href="https://tenor.com/view/pikachu-happy-pokemon-gif-7408090">Pikachu Happy GIF</a> from <a href="https://tenor.com/search/pikachu-gifs">Pikachu GIFs</a></div>
      <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
      <div class="info-wrap"><span class="head">Your Rate is : </span><span class="totalRating"></div>
	  	<div class="info-wrap"><span class="head">Total Moves : </span><span class="totalMoves"></span></div>
      <div class="info-wrap"><span class="head">Total Time : </span><span class="totalTime"></span></div>
      <div class="modal-footer">
        <button id="play-again" onclick="playAgain()">
                      Play again
                  </button>
      </div>
    </div>
  </div>
  <!-- jQuery plugin-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script src="js/app.js"></script>
</body>

</html>
